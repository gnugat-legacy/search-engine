language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

services: postgresql

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: hhvm
        - php: 7.0

before_script:
    - composer selfupdate
    - cp tests/Fixtures/Project/config.yml.dist tests/Fixtures/Project/config.yml

script:
    - bin/test.sh
